name: Deploy to Railway

on:
  push:
    branches:
      - main # Sesuaikan dengan branch utama Anda, misalnya 'main' atau 'master'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Railway CLI
        run: |
          curl -fsSL https://railway.app/install.sh | sh
          # Verifikasi instalasi Railway CLI
          railway --version

      - name: Set up Railway token
        run: echo "RAILWAY_TOKEN=${{ secrets.RAILWAY_TOKEN }}" >> $GITHUB_ENV

      - name: Link Railway project
        run: |
          # Menautkan repository GitHub dengan proyek Railway
          railway link

      - name: Verify project status (optional)
        run: railway status

      - name: Deploy to Railway
        run: |
          # Pastikan Railway token sudah tersedia
          echo $RAILWAY_TOKEN
          # Deploy project ke Railway dengan menentukan nama layanan yang sesuai
          railway up # Pastikan tidak perlu menambahkan --service jika Anda deploy ke aplikasi utama
