name: Deploy to Railway

on:
  push:
    branches:
      - main # Sesuaikan dengan branch utama Anda, misalnya 'main' atau 'master'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Railway CLI
        run: |
          curl -fsSL https://railway.app/install.sh | sh
          # Verifikasi instalasi Railway CLI
          railway --version

      - name: Set up Railway token
        run: echo "RAILWAY_TOKEN=${{ secrets.RAILWAY_TOKEN }}" >> $GITHUB_ENV

      - name: Login to Railway (automatically using RAILWAY_TOKEN)
        run: |
          railway login --token $RAILWAY_TOKEN

      - name: Link Railway project
        run: railway link

      - name: Verify project status (optional)
        run: railway status

      - name: Deploy to Railway
        run: railway up # Jika Anda ingin men-deploy ke layanan tertentu, bisa menambahkan --service backend
